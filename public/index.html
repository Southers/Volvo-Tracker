        // Helper: Calculate average metric from historical campaigns
        const calculateAverage = (camps, metric, campaignType) => {
            if (!camps || camps.length === 0) return null;

            let sum = 0;
            let validCount = 0;

            camps.forEach(c => {
                if (!c.actuals) return;

                if (metric === 'cpm') {
                    if (!c.actuals.impressions || c.actuals.impressions === 0) return;
                    sum += ((c.actuals.spend / c.actuals.impressions) * 1000);
                    validCount++;
                }
                else if (metric === 'cpe') {
                    const eng = campaignType === 'Awareness' ? c.actuals.clicks : c.actuals.leads;
                    if (!eng || eng === 0) return;
                    sum += (c.actuals.spend / eng);
                    validCount++;
                }
                else if (metric === 'rate') {
                    if (!c.actuals.impressions || c.actuals.impressions === 0) return;
                    const eng = campaignType === 'Awareness' ? c.actuals.clicks : c.actuals.leads;
                    sum += ((eng / c.actuals.impressions) * 100);
                    validCount++;
                }
                else if (metric === 'roas') {
                    if (!c.actuals.spend || c.actuals.spend === 0) return;
                    sum += (c.actuals.gp / c.actuals.spend);
                    validCount++;
                }
            });

            // Divide by valid campaigns count, not total campaigns
            return validCount > 0 ? sum / validCount : null;
        };

        function Toast({ message, type = 'success', onClose }) {
            // Use ref to prevent timer reset on re-renders
            const onCloseRef = useRef(onClose);
            useEffect(() => {
                onCloseRef.current = onClose;
            }, [onClose]);

            useEffect(() => {
                const timer = setTimeout(() => onCloseRef.current(), 3000);
                return () => clearTimeout(timer);
            }, []); // Empty deps - timer only sets once

            const bgColor = type === 'success' ? 'bg-emerald-600' :
                           type === 'error' ? 'bg-red-600' :
                           type === 'warning' ? 'bg-amber-600' :
                           type === 'info' ? 'bg-blue-600' : 'bg-black';

            const Icon = type === 'success' ? CheckCircle :
                        type === 'error' ? AlertCircle :
                        type === 'warning' ? AlertTriangle : Info;

            // Determine ARIA role based on type
            const ariaRole = type === 'error' ? 'alert' : 'status';
            const ariaLive = type === 'error' ? 'assertive' : 'polite';

            return html`
                <div
                    role=${ariaRole}
                    aria-live=${ariaLive}
                    aria-atomic="true"
                    className=${`fixed bottom-6 right-6 ${bgColor} text-white px-6 py-4 rounded-sm shadow-xl animate-fade-in-up z-50 max-w-md`}>
                    <div className="flex items-center gap-3">

                            <${X} size=${16} aria-hidden="true" />
                        </button>
                    </div>
                </div>
            `;

        function FunnelAnalysisView({ campaigns }) {
            const [campaignType, setCampaignType] = useState('All');
            const [dataSource, setDataSource] = useState('Actual');
            const [status, setStatus] = useState('All');

            const funnelStats = useMemo(() => {
                // Filter campaigns based on selected filters
                let filtered = campaigns;
                if (campaignType !== 'All') filtered = filtered.filter(c => c.type === campaignType);
                if (status !== 'All') filtered = filtered.filter(c => c.status === status);

                const totals = filtered.reduce((acc, curr) => {
                    let source;
                    if (dataSource === 'Actual' && curr.status === 'Completed') {
                        source = curr.actuals;
                    } else if (dataSource === 'Planned' || curr.status === 'Planned') {
                        source = curr.plan;
                    } else if (dataSource === 'Both') {
                        source = curr.status === 'Completed' ? curr.actuals : curr.plan;
                    }

                    if (source) {
                        acc.impressions += (parseFloat(source.impressions)||0);
                        acc.clicks += (parseFloat(source.clicks)||0);
                        acc.leads += (parseFloat(source.leads)||0);
                        acc.sales += (parseFloat(source.sales)||0);
                    }
                    return acc;
                }, { impressions: 0, clicks: 0, leads: 0, sales: 0 });

                // Build funnel based on campaign type
                if (campaignType === 'Awareness') {
                    return [
                        { name: 'Impressions', value: totals.impressions, label: 'Market Reach', icon: Globe, fill: '#e5e7eb' },
                        { name: 'Clicks', value: totals.clicks, label: 'Engagement', icon: MousePointerClick, fill: '#9ca3af' }
                    ];
                } else if (campaignType === 'Conversion') {
                    return [
                        { name: 'Impressions', value: totals.impressions, label: 'Market Reach', icon: Globe, fill: '#e5e7eb' },
                        { name: 'Leads', value: totals.leads, label: 'Interest', icon: MousePointerClick, fill: '#9ca3af' },
                        { name: 'Orders', value: totals.sales, label: 'Conversions', icon: ShoppingBag, fill: '#171717' }
                    ];
                } else {
                    // All campaigns - combined funnel
                    return [
                        { name: 'Impressions', value: totals.impressions, label: 'Market Reach', icon: Globe, fill: '#e5e7eb' },
                        { name: 'Leads / Clicks', value: totals.leads + totals.clicks, label: 'Engagement', icon: MousePointerClick, fill: '#9ca3af' },
                        { name: 'Orders', value: totals.sales, label: 'Conversions', icon: ShoppingBag, fill: '#171717' }
                    ];
                }
            }, [campaigns, campaignType, dataSource, status]);

            const getConversionRate = (step, prevStep) => {

                return ((step.value / prevStep.value) * 100).toFixed(2);
            }

            return html`

                            <div className="absolute top-1/2 left-0 w-full h-0.5 bg-slate-100 -z-0"></div>
                            ${funnelStats.map((step, index) => {
                                const prevStep = index > 0 ? funnelStats[index - 1] : null;
                                const rate = getConversionRate(step, prevStep);
                                const Icon = step.icon;
                                return html`
                                    <div key=${step.name} className="relative z-10 flex flex-col items-center justify-center">
                                        ${index > 0 ? html`
                                            <div className="absolute -top-16 left-1/2 -translate-x-1/2 w-32 flex flex-col items-center">
                                                <div className="bg-slate-900 text-white text-[10px] font-bold px-3 py-1 rounded-full shadow-md border-2 border-white">${rate}% Conv</div>
                                                <div className="text-[10px] text-slate-400 text-center mt-2 font-medium">Step Drop-off</div>
                                            </div>

                                            <div className="w-12 h-12 rounded-full bg-slate-50 flex items-center justify-center mb-4 text-slate-700"><${Icon} size=${20} strokeWidth=${1.5} /></div>
                                            <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">${step.label}</p>
                                            <h4 className="text-2xl font-bold text-slate-900">${formatNumber(step.value)}</h4>
                                            <p className="text-[10px] text-slate-400 mt-1">${step.name}</p>
                                        </div>
                                    </div>

        }

        function PlanningView({ providers, onSave, rates, campaigns }) {
            const [formData, setFormData] = useState({
                month: new Date().toISOString().slice(0, 7),
                name: '',
                type: 'Conversion',
                provider: providers[0],
                plan: { spend: '', impressions: '', clicks: '', leads: '' }
            });

            // Calculate benchmarks and recommendations
            const analysis = useMemo(() => {
                if (!formData.plan.spend || !formData.plan.impressions) return null;

                const spend = parseFloat(formData.plan.spend);
                const impressions = parseFloat(formData.plan.impressions);
                const engagements = formData.type === 'Awareness'
                    ? parseFloat(formData.plan.clicks) || 0
                    : parseFloat(formData.plan.leads) || 0;

                if (spend <= 0 || impressions <= 0) return null;

                // Calculate planned metrics
                const cpm = (spend / impressions) * 1000;
                const cpe = engagements > 0 ? spend / engagements : 0; // Cost per engagement (CPL or CPC)
                const rate = impressions > 0 ? (engagements / impressions) * 100 : 0; // CTR or Lead Rate

                // Get historical data for same partner
                const partnerHistory = campaigns.filter(c =>
                    c.provider === formData.provider &&
                    c.status === 'Completed' &&
                    c.type === formData.type
                );

                // Get historical data for all partners
                const allHistory = campaigns.filter(c =>
                    c.status === 'Completed' &&
                    c.type === formData.type
                );

                // Calculate historical averages using extracted helper
                const partnerAvgCPM = calculateAverage(partnerHistory, 'cpm', formData.type);
                const allAvgCPM = calculateAverage(allHistory, 'cpm', formData.type);
                const partnerAvgCPE = calculateAverage(partnerHistory, 'cpe', formData.type);
                const allAvgCPE = calculateAverage(allHistory, 'cpe', formData.type);
                const partnerAvgRate = calculateAverage(partnerHistory, 'rate', formData.type);
                const allAvgRate = calculateAverage(allHistory, 'rate', formData.type);

                // Scoring logic
                const scores = [];
                let reasons = [];

                // CPM Score (lower is better)
                if (partnerAvgCPM) {
                    const cpmDiff = ((cpm - partnerAvgCPM) / partnerAvgCPM) * 100;
                    const threshold = BENCHMARKING.THRESHOLD_PERCENT;
                    if (cpmDiff <= -threshold) {
                        scores.push(BENCHMARKING.METRIC_EXCELLENT);
                        reasons.push(`CPM ${threshold}%+ better than ${formData.provider} average`);
                    }
                    else if (cpmDiff <= 0) {
                        scores.push(BENCHMARKING.METRIC_GOOD);
                        reasons.push(`CPM matches ${formData.provider} average`);
                    }
                    else if (cpmDiff <= threshold) {
                        scores.push(BENCHMARKING.METRIC_FAIR);
                        reasons.push(`CPM slightly higher than ${formData.provider} average`);
                    }
                    else {
                        scores.push(BENCHMARKING.METRIC_POOR);
                        reasons.push(`CPM significantly higher than ${formData.provider} average`);
                    }
                } else if (allAvgCPM) {
                    const cpmDiff = ((cpm - allAvgCPM) / allAvgCPM) * 100;
                    const threshold = BENCHMARKING.THRESHOLD_PERCENT;
                    if (cpmDiff <= -threshold) { scores.push(BENCHMARKING.METRIC_EXCELLENT); }
                    else if (cpmDiff <= 0) { scores.push(BENCHMARKING.METRIC_GOOD); }
                    else if (cpmDiff <= threshold) { scores.push(BENCHMARKING.METRIC_FAIR); }
                    else { scores.push(BENCHMARKING.METRIC_POOR); }
                }

                // Cost per Engagement Score (lower is better)
                if (engagements > 0) {
                    if (partnerAvgCPE) {
                        const cpeDiff = ((cpe - partnerAvgCPE) / partnerAvgCPE) * 100;
                        const threshold = BENCHMARKING.ENGAGEMENT_PERCENT;
                        const engagementType = formData.type === 'Awareness' ? 'click' : 'lead';

                        if (cpeDiff <= -BENCHMARKING.THRESHOLD_PERCENT) {
                            scores.push(BENCHMARKING.METRIC_EXCELLENT);
                            reasons.push(`Cost per ${engagementType} ${BENCHMARKING.THRESHOLD_PERCENT}%+ better than ${formData.provider}`);
                        }
                        else if (cpeDiff <= 0) {
                            scores.push(BENCHMARKING.METRIC_GOOD);
                            reasons.push(`Cost per ${engagementType} competitive`);
                        }
                        else if (cpeDiff <= threshold) {
                            scores.push(BENCHMARKING.METRIC_FAIR);
                            reasons.push(`Cost per ${engagementType} slightly high`);
                        }
                        else {
                            scores.push(BENCHMARKING.METRIC_POOR);
                            reasons.push(`Cost per ${engagementType} significantly high`);
                        }
                    }

                    // Engagement Rate Score (higher is better)
                    if (partnerAvgRate) {
                        const rateDiff = ((rate - partnerAvgRate) / partnerAvgRate) * 100;
                        const threshold = BENCHMARKING.THRESHOLD_PERCENT;
                        const rateType = formData.type === 'Awareness' ? 'CTR' : 'Lead rate';

                        if (rateDiff >= threshold) {
                            scores.push(BENCHMARKING.METRIC_EXCELLENT);
                            reasons.push(`${rateType} ${threshold}%+ better than historical`);
                        }
                        else if (rateDiff >= 0) {
                            scores.push(BENCHMARKING.METRIC_GOOD);
                            reasons.push(`${rateType} acceptable`);
                        }
                        else if (rateDiff >= -threshold) {
                            scores.push(BENCHMARKING.METRIC_FAIR);
                            reasons.push(`${rateType} below average`);
                        }
                        else {
                            scores.push(BENCHMARKING.METRIC_POOR);
                            reasons.push(`${rateType} significantly below average`);
                        }
                    }
                }

                // Calculate overall score
                const avgScore = scores.length > 0 ? scores.reduce((a, b) => a + b, 0) / scores.length : 2.5;

                // Determine recommendation using extracted constants
                let recommendation, color, bgColor, icon;
                if (avgScore >= BENCHMARKING.SCORE_EXCELLENT) {
                    recommendation = 'Excellent Plan';
                    color = 'text-emerald-800';
                    bgColor = 'bg-emerald-100 border-emerald-300';
                    icon = 'CheckCircle2';
                } else if (avgScore >= BENCHMARKING.SCORE_GOOD) {
                    recommendation = 'Good Plan';
                    color = 'text-green-800';
                    bgColor = 'bg-green-100 border-green-300';
                    icon = 'CheckCircle';
                } else if (avgScore >= BENCHMARKING.SCORE_REVIEW) {
                    recommendation = 'Review Carefully';
                    color = 'text-amber-800';
                    bgColor = 'bg-amber-100 border-amber-300';
                    icon = 'AlertTriangle';
                } else {
                    recommendation = 'Consider Alternatives';
                    color = 'text-red-800';
                    bgColor = 'bg-red-100 border-red-300';
                    icon = 'AlertOctagon';
                }

                return {
                    cpm, cpe, rate, recommendation, color, bgColor, icon, reasons,
                    partnerHistory: partnerHistory.length,
                    allHistory: allHistory.length,
                    partnerAvgCPM, allAvgCPM, partnerAvgCPE, allAvgCPE, partnerAvgRate, allAvgRate,
                    score: avgScore
                };
            }, [formData, campaigns]);

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave({
                    month: formData.month,
                    name: formData.name,
                    type: formData.type,
                    provider: formData.provider,
                    plan: {
                        spend: parseFloat(formData.plan.spend),
                        impressions: parseFloat(formData.plan.impressions),
                        clicks: parseFloat(formData.plan.clicks) || 0,
                        leads: parseFloat(formData.plan.leads) || 0
                    }
                });
                setFormData({ ...formData, name: '', plan: { spend: '', impressions: '', clicks: '', leads: '' }});
            };

            const IconComponent = analysis?.icon === 'CheckCircle2' ? CheckCircle2 :
                                 analysis?.icon === 'CheckCircle' ? CheckCircle :
                                 analysis?.icon === 'AlertTriangle' ? AlertTriangle : AlertOctagon;

            return html`
                <div className="max-w-4xl mx-auto space-y-6">
                    <div className="bg-white p-8 rounded-sm border border-slate-100 shadow-sm">
                        <div className="mb-8"><h3 className="text-xl font-light text-slate-900">Campaign Brief</h3><p className="text-sm text-slate-500 mt-2 font-light">Input strategic plan with AI-powered recommendations.</p></div>
                        <form onSubmit=${handleSubmit} className="space-y-6">
                            <div className="grid grid-cols-2 gap-6">
                                <div><label className="block text-xs font-bold text-slate-900 uppercase mb-2">Month</label><input type="month" required className="volvo-input" value=${formData.month} onChange=${e => setFormData({...formData, month: e.target.value})} /></div>
                                <div><label className="block text-xs font-bold text-slate-900 uppercase mb-2">Objective</label><select className="volvo-input" value=${formData.type} onChange=${e => setFormData({...formData, type: e.target.value})}><option value="Conversion">Lead Generation (Lower Funnel)</option><option value="Awareness">Brand Awareness (Upper Funnel)</option></select></div>
                            </div>
                            <div><label className="block text-xs font-bold text-slate-900 uppercase mb-2">Campaign Name</label><input type="text" required className="volvo-input" value=${formData.name} onChange=${e => setFormData({...formData, name: e.target.value})} /></div>
                            <div><label className="block text-xs font-bold text-slate-900 uppercase mb-2">Partner</label><div className="grid grid-cols-3 gap-3">${providers.map(p => html`<div key=${p} onClick=${() => setFormData({...formData, provider: p})} className=${`cursor-pointer border rounded-sm px-4 py-3 text-sm text-center transition-all ${formData.provider === p ? 'border-black bg-black text-white' : 'border-slate-200 hover:border-slate-400'}`}>${p}</div>`)}</div></div>
                            <div className="p-6 bg-slate-50 rounded-sm border border-slate-100 grid grid-cols-3 gap-4">
                                <div><label className="block text-[10px] font-bold text-slate-500 uppercase mb-2">Budget (£)</label><input type="number" required className="volvo-input" value=${formData.plan.spend} onChange=${e => setFormData({...formData, plan: {...formData.plan, spend: e.target.value}})} /></div>
                                <div><label className="block text-[10px] font-bold text-slate-500 uppercase mb-2">Est. Impressions</label><input type="number" required className="volvo-input" value=${formData.plan.impressions} onChange=${e => setFormData({...formData, plan: {...formData.plan, impressions: e.target.value}})} /></div>
                                ${formData.type === 'Awareness' ? html`
                                    <div><label className="block text-[10px] font-bold text-slate-500 uppercase mb-2">Est. Clicks</label><input type="number" required className="volvo-input" value=${formData.plan.clicks} onChange=${e => setFormData({...formData, plan: {...formData.plan, clicks: e.target.value}})} /></div>
                                ` : html`
                                    <div><label className="block text-[10px] font-bold text-slate-500 uppercase mb-2">Est. Leads</label><input type="number" required className="volvo-input" value=${formData.plan.leads} onChange=${e => setFormData({...formData, plan: {...formData.plan, leads: e.target.value}})} /></div>
                                `}
                            </div>
                            <button type="submit" className="volvo-btn-primary w-full py-4 font-bold flex items-center justify-center gap-2"><${PlusCircle} size=${18} /> Add to Plan</button>
                        </form>
                    </div>

                    ${analysis ? html`
                        <div className=${`p-6 rounded-sm border-2 ${analysis.bgColor} animate-fade-in-down`}>
                            <div className="flex items-start gap-4">
                                <div className=${`p-3 rounded-full bg-white shadow-sm ${analysis.color}`}>
                                    <${IconComponent} size=${24} strokeWidth=${2.5} />
                                </div>
                                <div className="flex-1">
                                    <h4 className=${`text-lg font-bold mb-2 ${analysis.color}`}>${analysis.recommendation}</h4>
                                    <div className="space-y-3">
                                        <div className="bg-white/60 p-3 rounded-sm">
                                            <div className="text-xs font-bold text-slate-600 uppercase mb-2">Plan Metrics</div>
                                            <div className="grid grid-cols-3 gap-4 text-sm">
                                                <div><span className="text-slate-500">CPM:</span> <span className="font-bold ml-1">${formatCurrency(analysis.cpm)}</span></div>
                                                ${analysis.cpe > 0 ? html`<div><span className="text-slate-500">${formData.type === 'Awareness' ? 'CPC' : 'CPL'}:</span> <span className="font-bold ml-1">${formatCurrency(analysis.cpe)}</span></div>` : null}
                                                ${analysis.rate > 0 ? html`<div><span className="text-slate-500">${formData.type === 'Awareness' ? 'CTR' : 'Lead Rate'}:</span> <span className="font-bold ml-1">${analysis.rate.toFixed(2)}%</span></div>` : null}
                                            </div>
                                        </div>

                                        ${analysis.partnerHistory > 0 ? html`
                                            <div className="bg-white/60 p-3 rounded-sm">
                                                <div className="text-xs font-bold text-slate-600 uppercase mb-2">${formData.provider} Historical Average (${analysis.partnerHistory} campaigns)</div>
                                                <div className="grid grid-cols-3 gap-4 text-sm">
                                                    <div><span className="text-slate-500">CPM:</span> <span className="font-bold ml-1">${formatCurrency(analysis.partnerAvgCPM)}</span></div>
                                                    ${analysis.partnerAvgCPE ? html`<div><span className="text-slate-500">${formData.type === 'Awareness' ? 'CPC' : 'CPL'}:</span> <span className="font-bold ml-1">${formatCurrency(analysis.partnerAvgCPE)}</span></div>` : null}
                                                    ${analysis.partnerAvgRate ? html`<div><span className="text-slate-500">${formData.type === 'Awareness' ? 'CTR' : 'Lead Rate'}:</span> <span className="font-bold ml-1">${analysis.partnerAvgRate.toFixed(2)}%</span></div>` : null}
                                                </div>
                                            </div>
                                        ` : null}

                                        ${analysis.allHistory > 0 && analysis.partnerHistory === 0 ? html`
                                            <div className="bg-white/60 p-3 rounded-sm">
                                                <div className="text-xs font-bold text-slate-600 uppercase mb-2">All Partners Average (${analysis.allHistory} campaigns)</div>
                                                <div className="grid grid-cols-3 gap-4 text-sm">
                                                    <div><span className="text-slate-500">CPM:</span> <span className="font-bold ml-1">${formatCurrency(analysis.allAvgCPM)}</span></div>
                                                    ${analysis.allAvgCPE ? html`<div><span className="text-slate-500">${formData.type === 'Awareness' ? 'CPC' : 'CPL'}:</span> <span className="font-bold ml-1">${formatCurrency(analysis.allAvgCPE)}</span></div>` : null}
                                                    ${analysis.allAvgRate ? html`<div><span className="text-slate-500">${formData.type === 'Awareness' ? 'CTR' : 'Lead Rate'}:</span> <span className="font-bold ml-1">${analysis.allAvgRate.toFixed(2)}%</span></div>` : null}
                                                </div>
                                            </div>
                                        ` : null}

                                        ${analysis.reasons.length > 0 ? html`
                                            <div className="bg-white/60 p-3 rounded-sm">
                                                <div className="text-xs font-bold text-slate-600 uppercase mb-2">Key Insights</div>
                                                <ul className="space-y-1">
                                                    ${analysis.reasons.map(reason => html`
                                                        <li key=${reason} className="text-sm flex items-start gap-2">
                                                            <span className="text-slate-400 mt-0.5">•</span>
                                                            <span>${reason}</span>
                                                        </li>
                                                    `)}
                                                </ul>
                                            </div>
                                        ` : null}

                                        ${analysis.partnerHistory === 0 && analysis.allHistory === 0 ? html`
                                            <div className="bg-white/60 p-3 rounded-sm">
                                                <div className="text-xs text-slate-600">
                                                    <${Info} size=${14} className="inline mr-1" />
                                                    No historical ${formData.type} campaign data available for benchmarking. This will be your baseline campaign with ${formData.provider}.
                                                </div>
                                            </div>
                                        ` : null}
                                    </div>
                                </div>
                            </div>
                        </div>
                    ` : null}
                </div>
            `;
        }

        // --- MAIN APP ---

        function App() {
            const [activeTab, setActiveTab] = useState('performance_overview');
            const [data, setData] = useState({ campaigns: [], config: DEFAULT_CONFIG });
            const [loading, setLoading] = useState(true);
            const [currentUser, setCurrentUser] = useState(null);
            const [selectedCampaign, setSelectedCampaign] = useState(null);
            const [toast, setToast] = useState(null);
            const fileInputRef = useRef(null);

            // Keyboard Shortcuts
            useEffect(() => {
                const handleKeyPress = (e) => {
                    // Ignore if user is typing in an input
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                    // D = Dashboard
                    if (e.key === 'd' || e.key === 'D') {
                        setActiveTab('performance_overview');
                    }
                    // P = Partner Intel
                    else if (e.key === 'p' || e.key === 'P') {
                        setActiveTab('partner_intel');
                    }
                    // C = Campaigns
                    else if (e.key === 'c' || e.key === 'C') {
                        setActiveTab('campaign_list');
                    }
                    // N = New Plan
                    else if (e.key === 'n' || e.key === 'N') {
                        setActiveTab('planning_input');
                    }
                    // F = Funnel
                    else if (e.key === 'f' || e.key === 'F') {
                        setActiveTab('funnel');
                    }
                    // ? = Help
                    else if (e.key === '?') {
                        showToast('Keyboard Shortcuts: D=Dashboard, P=Partners, C=Campaigns, N=New, F=Funnel', 'info');
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, []);

            // Helper to show toast notifications
            const showToast = (message, type = 'success') => {
                setToast({ message, type });
            };

            // Immediate preloader removal logic
            useEffect(() => {
                const preloader = document.getElementById('loading-message');
                if(preloader) preloader.style.display = 'none';
            }, []);

            // Auth & Data Listener
            useEffect(() => {
                if(isOffline) {
                    showToast("Running in Offline/Demo Mode", 'warning');
                    setData(INITIAL_DATA);
                    setLoading(false);
                    return;
                }

                if (!db || !auth) {
                    showToast("Firebase Config Missing/Invalid", 'error');
                    setLoading(false);
                    return;
                }
                const unsubAuth = onAuthStateChanged(auth, (user) => {
                    setCurrentUser(user);
                    if (user) {
                        // Only fetch data if logged in
                        const unsubData = onSnapshot(doc(db, "marketing", DB_DOC_ID), (docSnap) => {
                            if (docSnap.exists()) setData(docSnap.data());
                            else {
                                setDoc(doc(db, "marketing", DB_DOC_ID), INITIAL_DATA);
                                setData(INITIAL_DATA);
                            }
                            setLoading(false);
                        }, (err) => {
                            console.error(err);
                            showToast("Data Access Error: " + err.message, 'error');
                            setLoading(false);
                        });
                        return () => unsubData();
                    } else {
                        setLoading(false);
                        setData({ campaigns: [], config: DEFAULT_CONFIG }); // Clear local state on logout
                    }
                });
                return () => unsubAuth();
            }, []);

            const handleLogin = async (email, password) => {
                if(isOffline) {
                    // Fake login for demo mode
                    setCurrentUser({ email: email, uid: 'demo-user' });
                    return;
                }
                await signInWithEmailAndPassword(auth, email, password);
            };

            const handleLogout = async () => {
                if(isOffline) {
                    setCurrentUser(null);
                    return;
                }
                await signOut(auth);
            };

            const syncToCloud = async (newData) => {
                setData(newData); // Optimistic UI
                if (db && !isOffline) {
                    try {
                        await setDoc(doc(db, "marketing", DB_DOC_ID), newData);
                        showToast("Saved to Cloud", 'success');
                    } catch(e) {
                        showToast("Save Failed: " + e.message, 'error');
                    }
                } else if (isOffline) {
                    showToast("Saved Locally (Demo Mode)", 'warning');
                }
            };

            const handleUpdate = (updated) => {
                const newCamps = data.campaigns.map(c => c.id === updated.id ? updated : c);
                syncToCloud({ ...data, campaigns: newCamps });
                setSelectedCampaign(null);
            };
            
            const handleConfigSave = (newConfig) => {
                syncToCloud({ ...data, config: newConfig });
            }

            const handleAddPlan = (newPlanData) => {
                // Accepts data from PlanningView form
                const newC = { id: Date.now(), status: 'Planned', actuals: null, ...newPlanData };
                const newData = { ...data, campaigns: [...data.campaigns, newC] };
                syncToCloud(newData);
                showToast("Campaign Plan Added", 'success');
            };

            const handleDuplicate = (c) => {
                const newC = { ...c, id: Date.now(), name: c.name + ' (Copy)', status: 'Planned', actuals: null };
                const newData = { ...data, campaigns: [...data.campaigns, newC] };
                syncToCloud(newData);
                showToast("Campaign Duplicated", 'success');
            };
            
            // CSV Export
            const escapeCSV = (val) => {
                if (val === null || val === undefined) return '';
                const str = String(val);
                if (str.includes(',') || str.includes('"') || str.includes('\n')) return `"${str.replace(/"/g, '""')}"`;
                return str;
            };

            const handleExportCSV = () => {
                const rows = data.campaigns.map(c => {
                    const isCompleted = c.status === 'Completed';
                    return {
                        ID: c.id,
                        Month: c.month,
                        Name: c.name,
                        Provider: c.provider,
                        Type: c.type || 'Conversion',
                        Status: c.status,
                        Plan_Spend: c.plan.spend,
                        Plan_Impressions: c.plan.impressions,
                        Plan_Clicks: c.plan.clicks || 0,
                        Plan_Leads: c.plan.leads,
                        Actual_Spend: isCompleted ? c.actuals.spend : '',
                        Actual_Impressions: isCompleted ? c.actuals.impressions : '',
                        Actual_Clicks: isCompleted ? c.actuals.clicks : '',
                        Actual_Leads: isCompleted ? c.actuals.leads : '',
                        Actual_Appointments: isCompleted ? c.actuals.appointments : '',
                        Actual_Sales: isCompleted ? c.actuals.sales : '',
                        Actual_GP: isCompleted ? c.actuals.gp : ''
                    };
                });
                if (rows.length === 0) { setNotification("No data to export."); setTimeout(() => setNotification(null), 3000); return; }
                const headers = Object.keys(rows[0]).join(',');
                const csvContent = "data:text/csv;charset=utf-8," + headers + "\n" + rows.map(e => Object.values(e).map(escapeCSV).join(",")).join("\n");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "volvo_campaign_data.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                setNotification("Exporting CSV...");
                setTimeout(() => setNotification(null), 3000);
            };

            const handleImportCSV = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    const lines = text.split('\n');
                    if (lines.length < 2) return;
                    const headers = lines[0].split(',').map(h => h.trim());
                    const newCampaigns = [];
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;
                        const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim()); 
                        if (values.length < headers.length) continue;
                        const rowData = {};
                        headers.forEach((h, index) => { rowData[h] = values[index]; });
                        const isCompleted = rowData.Status === 'Completed';
                        newCampaigns.push({
                            id: parseInt(rowData.ID) || Date.now() + i,
                            month: rowData.Month,
                            name: rowData.Name,
                            provider: rowData.Provider,
                            type: rowData.Type || 'Conversion',
                            market: 'UK',
                            status: rowData.Status,
                            plan: { spend: parseFloat(rowData.Plan_Spend)||0, impressions: parseFloat(rowData.Plan_Impressions)||0, clicks: parseFloat(rowData.Plan_Clicks)||0, leads: parseFloat(rowData.Plan_Leads)||0 },
                            actuals: isCompleted ? { spend: parseFloat(rowData.Actual_Spend)||0, impressions: parseFloat(rowData.Actual_Impressions)||0, clicks: parseFloat(rowData.Actual_Clicks)||0, leads: parseFloat(rowData.Actual_Leads)||0, appointments: parseFloat(rowData.Actual_Appointments)||0, sales: parseFloat(rowData.Actual_Sales)||0, gp: parseFloat(rowData.Actual_GP)||0 } : null
                        });
                    }
                    if (newCampaigns.length > 0) {
                        syncToCloud({ ...data, campaigns: newCampaigns });
                        showToast(`Imported ${newCampaigns.length} campaigns`, 'success');
                    } else {
                        showToast("Error: No valid data found", 'error');
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            // Force rendering LoginScreen if not authenticated and not in initial loading
            if (!loading && !currentUser) {
                return html`<${LoginScreen} onLogin=${handleLogin} />`;
            }

            // Standard Loading Screen (internal react state)
            if (loading) return html`
                <div className="flex h-screen items-center justify-center bg-white flex-col gap-4">
                    <${LoadingSpinner} size=${32} />
                    <span className="text-sm text-slate-400">Connecting to Database...</span>
                </div>
            `;

            return html`
                <div className="flex h-screen font-sans text-slate-900 bg-white">
                    <${CampaignDetailsModal} campaign=${selectedCampaign} onClose=${() => setSelectedCampaign(null)} onUpdate=${handleUpdate} rates=${MARKET_RATES} />

                    <div className="w-64 bg-white border-r border-slate-100 flex flex-col z-20 flex-shrink-0">
                        <div className="p-8 pb-4">
                            <div className="mb-6"><span className="text-xl font-bold tracking-[0.15em] text-black">VOLVO</span><span className="block text-[10px] text-slate-400 font-medium tracking-wide mt-1">MARKETING INTELLIGENCE</span></div>
                        </div>
                        <nav className="flex-1 px-4 space-y-0.5 overflow-y-auto">
                            <${SidebarItem} active=${activeTab === 'performance_overview'} onClick=${() => setActiveTab('performance_overview')} icon=${LayoutDashboard} label="Dashboard" />
                            <${SidebarItem} active=${activeTab === 'partner_intel'} onClick=${() => setActiveTab('partner_intel')} icon=${Briefcase} label="Partner Intel" />
                            <div className="my-4 border-t border-slate-100"></div>
                            <${SidebarItem} active=${activeTab === 'campaign_list'} onClick=${() => setActiveTab('campaign_list')} icon=${List} label="Campaigns" />
                            <${SidebarItem} active=${activeTab === 'funnel'} onClick=${() => setActiveTab('funnel')} icon=${FilterIcon} label="Funnel Analysis" />
                            <${SidebarItem} active=${activeTab === 'visual_timeline'} onClick=${() => setActiveTab('visual_timeline')} icon=${Calendar} label="Timeline" />
                            <${SidebarItem} active=${activeTab === 'comparison'} onClick=${() => setActiveTab('comparison')} icon=${ArrowLeftRight} label="Comparison" />
                            <div className="my-4 border-t border-slate-100"></div>
                            <${SidebarItem} active=${activeTab === 'settings'} onClick=${() => setActiveTab('settings')} icon=${Settings} label="Configuration" />
                            <${SidebarItem} active=${activeTab === 'planning_input'} onClick=${() => setActiveTab('planning_input')} icon=${PlusCircle} label="Add Plan" />
                        </nav>
                        <div className="p-6 border-t border-slate-100 space-y-4">
                            <div className="text-[10px] text-slate-400 space-y-1 mb-4">
                                <div className="font-bold uppercase mb-2">Keyboard Shortcuts</div>
                                <div>D = Dashboard</div>
                                <div>P = Partner Intel</div>
                                <div>C = Campaigns</div>
                                <div>N = New Plan</div>
                                <div>F = Funnel</div>
                                <div>? = Show Shortcuts</div>
                            </div>
                            <button onClick=${handleLogout} className="w-full flex items-center gap-2 text-xs font-bold uppercase tracking-wide text-red-600"><${LogOut} size=${14}/> Logout</button>
                            <div className="flex items-center gap-2 text-xs text-slate-400 justify-center">
                                 ${!isOffline ? html`<${Cloud} size=${12} className="text-emerald-500" />` : html`<${Activity} size=${12} className="text-orange-500" />`}
                                 ${!isOffline ? "Cloud Sync Active" : "Local Mode"}
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden bg-[#fafafa]">
                        <header className="bg-white border-b border-slate-100 px-8 py-6 flex justify-between items-center">
                            <h2 className="text-2xl font-light text-slate-900 tracking-tight">
                                ${activeTab.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}
                            </h2>
                            <div className="flex gap-3">
                                <input type="file" ref=${fileInputRef} onChange=${handleImportCSV} accept=".csv" className="hidden" />
                                <button onClick=${() => fileInputRef.current.click()} className="volvo-btn-secondary px-4 py-2 text-sm font-medium flex items-center gap-2"><${Upload} size=${16}/> Import CSV</button>
                                <button onClick=${handleExportCSV} className="volvo-btn-secondary px-4 py-2 text-sm font-medium flex items-center gap-2"><${Download} size=${16}/> Export CSV</button>
                            </div>
                        </header>

                        <main className="flex-1 overflow-auto p-8">
                            ${toast ? html`<${Toast} message=${toast.message} type=${toast.type} onClose=${() => setToast(null)} />` : null}
                            
                            ${activeTab === 'performance_overview' ? html`<${DashboardView} campaigns=${data.campaigns} config=${data.config} />` : null}
                            ${activeTab === 'partner_intel' ? html`<${PartnerIntelligenceView} campaigns=${data.campaigns} />` : null}
                            ${activeTab === 'campaign_list' ? html`<${CampaignList} campaigns=${data.campaigns} onSelect=${setSelectedCampaign} onDuplicate=${handleDuplicate} />` : null}
                            ${activeTab === 'funnel' ? html`<${FunnelAnalysisView} campaigns=${data.campaigns} />` : null}
                            ${activeTab === 'visual_timeline' ? html`<${VisualTimelineView} campaigns=${data.campaigns} onSelect=${setSelectedCampaign} />` : null}
                            ${activeTab === 'comparison' ? html`<${ComparisonView} campaigns=${data.campaigns} />` : null}
                            ${activeTab === 'settings' ? html`<${SettingsView} config=${data.config} onSave=${handleConfigSave} />` : null}
                            ${activeTab === 'planning_input' ? html`<${PlanningView} providers=${PROVIDERS} onSave=${handleAddPlan} rates=${MARKET_RATES} campaigns=${data.campaigns} />` : null}
                        </main>
                    </div>
                </div>
            `;
        }

        try {
            const root = createRoot(document.getElementById('root'));
            root.render(html`<${App} />`);
        } catch(err) {
            console.error("Mount Error:", err);
            const el = document.getElementById('loading-message');
            if(el) el.innerHTML = "Critical Application Error. Check Console.";
        }
    </script>
</body>
</html>
